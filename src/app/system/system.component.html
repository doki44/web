<header class="header">
  <div class="hamburger-menu">
    <input id="menu__toggle" type="checkbox" />
    <label class="menu__btn" for="menu__toggle">
      <span></span>
    </label>

    <ul class="navigation">
      <li><a class="navigation__item"
             [routerLink]="['/system', 'main-page']" routerLinkActive="active">Главная</a></li>
      <li><a class="navigation__item"
             [routerLink]="['/system', 'news-page']" routerLinkActive="active">Новости</a></li>
      <li><a class="navigation__item"
             [routerLink]="['/system', 'reviews-page']" routerLinkActive="active">Обзоры</a></li>
      <li><a class="navigation__item" [routerLink]="['/system', 'contacts-page']" routerLinkActive="active">Контакты</a></li>
    </ul>
  </div>
  <div class="logo">
    <img class="logo__img" src="../assets/images/logo.png" width="55px" height="55px">
  </div>
  <button *ngIf="!userService.isLoggedIn()" class="profile-auth" [routerLink]="['/login']" routerLinkActive="active">
    Войти в аккаунт
  </button>
  <div *ngIf="userService.isLoggedIn()" class="profile-name">
    <img src="assets/images/user_logo.png" width="30px" height="27px">
    <span [routerLink]="['/system', 'profile']" routerLinkActive="active">{{regName}}</span>
    <button style="margin-left: 10px;" (click)="onLogout()"  class="profile-auth">Выйти</button>
  </div>
</header>
<router-outlet></router-outlet>
