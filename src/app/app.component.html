<header class="header">
    <input id="menu__toggle" type="checkbox">
    <label class="menu__btn" for="menu__toggle">
      <span></span>
    </label>

    <ul class="navigation">
      <li><a class="navigation__item" routerLink="history" routerLinkActive="active"  href="#">История</a></li>
      <li><a class="navigation__item" routerLink="commands" routerLinkActive="active" href="#">Команды</a></li>
      <li><a class="navigation__item" routerLink="calendar" routerLinkActive="active" href="#">Календарь Чемпионата</a></li>
    </ul>

  <button *ngIf="regName == null " class="profile-auth" routerLink="login" routerLinkActive="active">
    Войти
  </button>
  <div *ngIf="regName != null " class="profile-name">
    <span  routerLink="profile" routerLinkActive="active">{{regName}}</span>
    <button style="margin-left: 10px;" (click)="logout()"  class="profile-auth">Выйти</button>
  </div>
</header>
